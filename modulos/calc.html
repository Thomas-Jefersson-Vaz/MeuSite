<html lang="pt-br">
  <head>
    <!--meta-->
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="../css/calc.css">
    <title>Calculadora Simples</title>
  </head>
  <body>

    <h>Calculadora Simples</h>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Outros Projetos</button>
      <div class="dropdown-menu"    aria-labelledby="dropdownMenuButton" >
        <a class="dropdown-item"	href="idade.html"
        > Calculadora de idade</a>
        <a class="dropdown-item"
        href="tabuada.html"
        > Calculadora de Tabuada</a>
        <a class="dropdown-item" href="Certificados.html">
        Certificados
        </a>
        <a class="dropdown-item" href="../index.html">
        Home
        </a>
      </div>
    </div>
    <div id="inputs">
      <input type="number" id="i1" placeholder="número">
      <input type="number" id="i2" placeholder="número">
      <input type="text" id="i3" placeholder="Sinal:add sub mul div">
    </div>
  	<div id=" tentativa">
      <button onclick="Calc()">Calcular</button>
      <button onclick="limpar()" class="b2">Limpar Tudo</button>
    </div>
    <h>Resultado</h>
    <div id="caixa">
  	</div>
    <script>
      function Calc(){
        let pn = document.getElementById("i1").value;
        let sn = document.getElementById("i2").value;
        let s = document.getElementById("i3").value;
        let pni = parseInt(pn);
        let sni = parseInt(sn);
        switch(s){
          case "add":
            mostra(`${pni} + ${sni} = ${pni+sni}`);
            break;
          case "sub":
            mostra(`${pni} - ${sni} = ${pni-sni}`);
            break;
          case "mul":
            mostra(`${pni} × ${sni} = ${pni*sni}`);
            break;
          case "div":
            mostra(`${pni} ÷ ${sni} = ${pni/sni}`);
            break;
          default:
            mostra("Por favor coloque um sinal válido")
        }
      }
      function mostra(txt){
        var a = document.getElementById("caixa").innerHTML = txt;
        
      }
      function limpar(){
        var l1 = document.getElementById("i1");
        var l2 = document.getElementById("i2");
        var l = document.getElementById("i3");
        l.value = "";
        l1.value = "";
        l2.value = "";
      }
    </script>

  </body>
</html>
