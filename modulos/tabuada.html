    <div>
    <label for="b1" id="l1"> coloque um número e aparecerá  sua respectiva tabuada do 1 ao 10
    </div>
    <input type="number" id="b1" placeholder="Ex: 1290">
    </label>
    <input type="submit"onclick="calc()" value="calcular" id="b2">
      <h id="h2">Resultado</h>
    <div id="caixa">	  
    </div>
    <script>
      function calc(){
        document.getElementById("caixa").innerHTML = ""
        var numero = document.getElementById("b1").value
        var i = 0
        for(let i=0; i<=10;i++){
          var c =parseInt((i*numero))
          mostra(`<br> ${i} × ${numero} = ${c}`);
        }
      }
      function mostra(txt){
	      var Exibir = document.getElementById("caixa").innerHTML += txt;
	    }
    </script>
