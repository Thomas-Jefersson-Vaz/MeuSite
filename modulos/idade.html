		<div class="div1"> 
			<input type="number" id="n1" placeholder="Ano de nascimento" class="input-padrao"/>
			<button type="submit" onClick="Calc()" class="button-padrao">Calcular</button>
		</div>


		<div class="div2">
			<label id="l1" for="s1">Já fez aniversário este ano ?</label>
      <select id="s1" >
        <option>Sim ou Não ?</option>
        <option>Sim</option>
        <option>Não</option>
      </select>
		</div>


		<div id="caixa">
		</div>

		<script>
			function a(){
      	var texto = $('#s1 :selected').text();
        return (texto);
      }


			function Calc(){
      	var x = document.getElementById("n1").value;
       	var d = new Date();
       	var ano = d.getFullYear();
        var idade = (ano-x);
        var texto = a();

				switch(texto){
					case "Sim":
						mostra("Você tem " + idade + " anos de idade" + "<br> Parabéns atrasado");
						break;
					case "Não":
						mostra("Você tem " + idade + " anos de idade" + "<br> Parabéns adiantado");
						break;
					default:
						mostra("responda a pergunta");
						break;}
    }


		function mostra(txt){
	 var Exibir = document.getElementById("caixa").innerHTML = txt;
	}
		</script>
